<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
        /* Z-INDEX VALUE TELLS WHICH COULD APPEAR FIRST ON TOP */
        /* HIGHER Z-INDEX WILL COVER THE LOWER Z-INDEX */
      "
    >
      <!-- POSITION: FIXED FOR UN-MOVING BOX LIKE THE HEADER -->
      <!-- TOP: VALUE MEANS THE POSITION OF THE HEADER TOP-WISE -->
      header
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        /* POSITION: STATIC IS THE DEFAULT POSITION, 
        HENCE IT CAN BE OMMITED OR NOT DECLARED/DEFINED*/
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          background-color: red;
          color: white;
          position: absolute;
          /* ABSOLUTE TELLS THE POSITION OF THE BOX AS FIXED TO THE PAGE, NOT THE PAGE WINDOW
            POSITION FIXED IS BASED ON PAGE WINDOW, NOT THE PAGE DIMENSION */
          top: 10px;
          right: 10px;
          height: 20px;
        "
      >
        absolute
      </div>
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          background-color: red;
          color: white;
          position: absolute;
          /* ABSOLUTE TELLS THE POSITION OF THE BOX AS FIXED TO THE PAGE, NOT THE PAGE WINDOW
        POSITION FIXED IS BASED ON PAGE WINDOW, NOT THE PAGE DIMENSION */
          top: 0;
          left: 60px;
          right: 65px;
          width: 12px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        background-color: red;
        color: white;
        position: absolute;
        /* ABSOLUTE TELLS THE POSITION OF THE BOX AS FIXED TO THE PAGE, NOT THE PAGE WINDOW
        POSITION FIXED IS BASED ON PAGE WINDOW, NOT THE PAGE DIMENSION */
        top: 67px;
        left: 300px;
        height: 20px;
      "
    >
      absolute
    </div>
  </body>
</html>
